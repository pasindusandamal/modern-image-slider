<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      #myButton {
        transition: height 0.6s ease;
        width: 100%;
        border-radius: 0;
        height: 50px;
        background-color: rgb(5, 71, 5);
        color: white;
        font-size: 25px;
      }

      #myButton1 {
        transition: height 0.6s ease;
        width: 100%;
        border-radius: 0;
        height: 50px;
        background-color: rgb(5, 71, 5);
        color: white;
        font-size: 25px;
      }

      #myButton2 {
        transition: height 0.6s ease;
        width: 100%;
        border-radius: 0;
        height: 50px;
        background-color: rgb(5, 71, 5);
        color: white;
        font-size: 25px;
      }

      #myButton3 {
        transition: height 0.6s ease;
        width: 100%;
        border-radius: 0;
        height: 50px;
        background-color: rgb(5, 71, 5);
        color: white;
        font-size: 25px;
      }

      #myButton4 {
        transition: height 0.6s ease;
        width: 100%;
        border-radius: 0;
        height: 50px;
        background-color: rgb(5, 71, 5);
        color: white;
        font-size: 25px;
      }

      #display {
        background-color: rgb(223, 238, 223);
        height: 700px;
      }

      .container_new {
        background-color: rgb(5, 71, 5);
        padding: 20px;
      }

      .col {
        margin: 0;
        padding: 0;
        border-right: 1px solid white;
        border-left: 1px solid white;
        height: 700px;
      }
    </style>
  </head>

  <body onload="onLoad()">
    <div class="container_new">
      <div class="container-fluid" id="display">
        <div class="row">
          <div class="col">
            <button
              type="button"
              class="btn btn-success"
              id="myButton"
              onmouseover="mouseOver()"
              onmouseout="mouseOut()"
            >
              Deer
            </button>
          </div>

          <div class="col">
            <button
              type="button"
              class="btn btn-success"
              id="myButton1"
              onmouseover="mouseOver1()"
              onmouseout="mouseOut1()"
            >
              Elephant
            </button>
          </div>

          <div class="col">
            <button
              type="button"
              class="btn btn-success"
              id="myButton2"
              onmouseover="mouseOver2()"
              onmouseout="mouseOut2()"
            >
              Parrot
            </button>
          </div>

          <div class="col">
            <button
              type="button"
              class="btn btn-success"
              id="myButton3"
              onmouseover="mouseOver3()"
              onmouseout="mouseOut3()"
            >
              Squirrel
            </button>
          </div>

          <div class="col">
            <button
              type="button"
              class="btn btn-success"
              id="myButton4"
              onmouseover="mouseOver4()"
              onmouseout="mouseOut4()"
            >
              Penguin
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function onLoad() {
        document.getElementById("display").style.backgroundImage = "url('71.jpg')";
      }

      function mouseOver() {
        const button = document.getElementById("myButton");
        button.style.height = "100px"; 
        document.getElementById("display").style.backgroundImage =
          "url(71.jpg)";
      }

      function mouseOut() {
        const button = document.getElementById("myButton");
        button.style.height = "50px"; 
      }

      function mouseOver1() {
        const button = document.getElementById("myButton1");
        button.style.height = "100px"; 
        document.getElementById("display").style.backgroundImage =
          "url(72.jpg)";
      }

      function mouseOut1() {
        const button = document.getElementById("myButton1");
        button.style.height = "50px"; 
      }

      function mouseOver2() {
        const button = document.getElementById("myButton2");
        button.style.height = "100px"; 
        document.getElementById("display").style.backgroundImage =
          "url(73.jpg)";
      }

      function mouseOut2() {
        const button = document.getElementById("myButton2");
        button.style.height = "50px"; 
      }

      function mouseOver3() {
        const button = document.getElementById("myButton3");
        button.style.height = "100px"; 
        document.getElementById("display").style.backgroundImage =
          "url(74.jpg)";
      }

      function mouseOut3() {
        const button = document.getElementById("myButton3");
        button.style.height = "50px"; 
      }

      function mouseOver4() {
        const button = document.getElementById("myButton4");
        button.style.height = "100px"; 
        document.getElementById("display").style.backgroundImage =
          "url(75.jpg)";
      }

      function mouseOut4() {
        const button = document.getElementById("myButton4");
        button.style.height = "50px"; 
      }
    </script>
  </body>
</html>
